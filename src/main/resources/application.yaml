spring:
  liquibase:
    change-log: classpath:db/changelog/db-changelog-master.yaml
  application:
    name: chzzkbot
    version: 0.0.1
  jpa:
    hibernate:
      ddl-auto: update
    database: POSTGRESQL
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://localhost:5432/guribot
    username: guribot
    password: guribot
    driver-class-name: org.postgresql.Driver
  session:
    jdbc:
      initialize-schema: always
  security:
    user:
      name: guribot
      password: guribot
server:
  port: 8080
security:
  allowed-uris: /,/admin,/test,/command
logging:
  level:
    org.springframework.messaging: trace
    org.springframework.web.socket: trace
