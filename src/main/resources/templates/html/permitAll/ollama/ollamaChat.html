<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뮤쪽이 AI Chat</title>
    <link rel="stylesheet" th:href="@{/css/ollama.css}">
    <!-- KaTeX 스타일 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.4/katex.min.css">

</head>
<body>
<div class="chat-container">
    <div class="chat-header">뮤쪽이 AI</div> <!-- ✅ 채팅방 제목 -->
    <div id="chat-box" class="chat-box"></div>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="메시지를 입력하세요...">
        <button id="send-btn">전송</button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<!-- KaTeX JS 추가 -->
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.4/katex.min.js"></script>
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.4/contrib/auto-render.min.js"></script>
<script th:src="@{/js/ollamaMessage.js}"></script>
<script th:src="@{/js/ollama.js}"></script>
</body>
</html>
