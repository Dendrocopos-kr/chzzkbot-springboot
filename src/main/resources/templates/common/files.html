<!DOCTYPE html>
<html th:replace="~{layout/base :: layout(~{::title}, ~{::main}, ~{::additionalCss}, ~{::additionalScripts})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>뮤쪽이 - 파일 탐색기</title>
    <th:block th:fragment="additionalCss">
        <!-- 페이지 전용 CSS (필요 시) -->
        <link rel="stylesheet" th:href="@{/css/pages/files.css}"/>
    </th:block>
</head>
<body>
<main>
    <div class="container file-explorer-container">
        <h1 class="page-title">
            <i class="fas fa-folder-open"></i> 파일 탐색기
        </h1>

        <!-- 상단 경로 / 상위 폴더 / 개수 표시 -->
        <div class="file-toolbar">
            <div>
                <span class="path-label">현재 경로</span>
                <span class="path-text" th:text="${currentPath}">/</span>
            </div>
            <div class="actions">
                <!-- ★ 항상 보이는 ROOT 버튼 (루트가 아닐 때만 표시) -->
                <a class="btn-back"
                   th:href="@{/files/view}"
                   th:if="${!atRoot}">
                    <i class="fas fa-home"></i> root
                </a>

                <a class="btn-back"
                   th:href="@{/files/view(path=${parentPath})}"
                   th:if="${parentPath != null}">
                    <i class="fas fa-level-up-alt"></i> 상위 폴더
                </a>
                <span class="file-count"
                      th:text="|총 ${#lists.size(files)}개 항목|">
                    총 0개 항목
                </span>
            </div>
        </div>

        <div class="file-table-wrapper">
            <div class="file-table-scroll">
                <table class="file-table">
                    <thead>
                    <tr>
                        <th class="file-type-icon">종류</th>
                        <th class="th-name" data-sort="name">이름 <i class="fas fa-sort sort-icon"></i></th>
                        <th class="th-size" data-sort="size">크기 <i class="fas fa-sort sort-icon"></i></th>
                        <th class="th-modified" data-sort="modified">수정일 <i class="fas fa-sort sort-icon"></i></th>
                        <th class="col-download th-download">다운로드</th>

                    </tr>
                    </thead>
                    <tbody>

                    <!-- 아무것도 없을 때 -->
                    <tr class="empty-row"
                        th:if="${#lists.isEmpty(files)}">
                        <td colspan="5">표시할 파일이 없습니다.</td>
                    </tr>

                    <!-- ===== 폴더 섹션 ===== -->
                    <tr class="section-row"
                        th:if="${!#lists.isEmpty(files.?[directory])}">
                        <td colspan="5">폴더</td>
                    </tr>

                    <tr th:attr="data-name=${file.name} ,data-size=0 ,data-modified=${file.lastModified != null ? file.lastModified.toEpochMilli() : 0}" th:each="file : ${files.?[directory]}">
                        <td class="file-type-icon">
                            <i class="fas fa-folder"></i>
                        </td>
                        <td class="col-name">
                            <a class="file-name-link" th:href="@{/files/view(path=${file.fullPath})}" th:text="${file.name}">
                                폴더명
                            </a>
                        </td>
                        <td>-</td>
                        <td th:text="${file.lastModified != null ? #temporals.format(file.lastModified, 'yyyy-MM-dd HH:mm') : '-'}">-</td>
                        <td></td>
                    </tr>


                    <!-- ===== 파일 섹션 ===== -->
                    <tr class="section-row"
                        th:if="${!#lists.isEmpty(files.?[!directory])}">
                        <td colspan="5">파일</td>
                    </tr>

                    <tr th:attr="
                          data-name=${file.name},
                          data-size=${file.size},
                          data-modified=${file.lastModified != null ? file.lastModified.toEpochMilli() : 0},
                          data-fullname=${file.name}
                        "
                        th:each="file : ${files.?[!directory]}">
                        <td class="file-type-icon">
                            <span class="file-type-icon-inner" th:attr="data-filename=${file.name}"></span>
                        </td>

                        <td class="col-name">
                            <span class="file-name-text" th:attr="title=${file.name}" th:text="${file.name}">파일명</span>
                        </td>

                        <td th:text="${file.humanSize}">0</td>

                        <td class="td-modified"
                            th:text="${file.lastModified != null ? #temporals.format(file.lastModified, 'yyyy-MM-dd HH:mm') : '-'}">-</td>



                        <td class="col-download">
                            <a class="btn-view"
                               target="_blank"
                               th:href="@{/files/watch(path=${file.fullPath})}"
                               th:if="${file.name.endsWith('.mp4')}"
                               title="바로 보기">
                                <i class="fas fa-play-circle"></i>
                            </a>

                            <a class="btn-download"
                               th:href="@{/files/download(path=${file.fullPath})}"
                               title="다운로드">
                                <i class="fas fa-download"></i>
                            </a>
                        </td>
                    </tr>


                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<th:block th:fragment="additionalScripts">
    <script defer th:src="@{/js/files.js}"></script>
</th:block>
</body>
</html>
